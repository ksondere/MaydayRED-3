<template name="store">
    <section class="container page-layout">
        <div class="row add-top-main">

            <article id="store" class="col-md-12 outer-wrap">
                <div class="story">

                    <div class="row">
                        <article class="col-md-12 add-top">
                            <h2 class="main-heading-inner-inv"><span>Store</span></h2>
                        </article>
                    </div>

                    <section class="row add-bottom">
                        <p id="work-intro" class="col-md-12 medium-para mayday-red-txt pad-top pad-bottom">
                            Music, Apparel, and even a Mayday RED drink<br><br> Enjoy!
                        </p>
                    </section>

                    <div class="row">
                        <article class="col-md-12">
                            <section id="options" class="clearfix">
                                <ul id="filters" class="option-set clearfix" data-option-key="filter">
                                    <li class="inner-link"><a class="store-link" href="#filter" data-option-value="*"
                                                              class="selected">All</a></li>
                                    <li class="inner-link"><a class="store-link" href="#filter"
                                                              data-option-value=".music">Enjoy</a></li>
                                    <li class="inner-link"><a class="store-link" href="#filter"
                                                              data-option-value=".wear">Wear</a></li>
                                    <li class="inner-link"><a class="store-link" href="#filter"
                                                              data-option-value=".drink">Drink</a></li>
                                    <li class="inner-link store-tag">Mayday RED</li>
                                </ul>
                            </section>
                            <!-- #options -->
                        </article>
                        <!-- col-md-12 : ends -->
                    </div>
                    <!-- row : ends -->

                    <div class="row">
                        <article class="col-md-12">


                            <div id="container" class="clearfix store">
                                <div class="simpleCart_shelfItem">
                                    <h2 class="item_name"> Awesome T-shirt </h2>

                                    <p><input type="text" value="1" class="item_Quantity"><br>
                                        <span class="item_price">$35.99</span><br>
                                        <a class="item_add" href="javascript:;"> Add to Cart </a></p>
                                </div>

                                <span class="simpleCart_quantity"></span> items - <span class="simpleCart_total"></span>
                                <a href="javascript:;" class="simpleCart_checkout">Checkout</a>

                                <div class="element wear height-02 store-item">
                                    <img alt="persona" title="persona" src="../images/store/p01.jpg"/>

                                       title="Title Here">
                                        <div class="icon-link-sosa store-trigger-icon"></div>
                                    </a>
                                    <a href="../images/store/full/dummy.jpg" target="_blank" class="zoom-info"
                                       title="Title Here">
                                        <div class="icon-zoom-sosa store-trigger-icon"></div>
                                    </a>
                                    <h5 class="store-subtitle titles">Caption</h5>
